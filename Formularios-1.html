<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulario 1 </title>
        <style>
            body, input,select
            {
                background-color: black;
                color: white;
            }
            td
            {
                width: 250px;
                text-align: center;
                height: 50px;
            }
        </style>
    </head>

    <body>
        <h1 style="text-align: center;">Tienda de ropa online</h1>
        <form action="" method="post" enctype="text/plain">
            <fieldset>
                <legend>Información del cliente</legend>
                <table align="center">
                    <tbody>
                        <tr>
                            <td>
                                <label for="nombre">Nombre:</label><br>
                                <input type="text" placeholder="Nombre" id="nombre" name="nombre">
                            </td>
                            <td>
                                <label for="apellidopaterno">Apellido Paterno:</label><br>
                                <input type="text" placeholder="Apellido paterno" id="apellidopaterno" name="apellidopaterno">
                            </td>
                            <td>
                                <label for="apellidomaterno">Apellido Materno:</label><br>
                                <input type="text" placeholder="Apellido materno" id="apellidomaterno" name="apellidomaterno">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="usuario">Usuario:</label><br>
                                <input type="text" placeholder="Usuario" id="usuario" name="usuario">
                            </td>
                            <td>
                                <label for="contra">Contraseña:</label><br>
                                <input type="password" placeholder="Password" id="contra" name="contra">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <fieldset>
                <legend>Datos de facturación</legend>
                <table align="center">
                    <tbody>
                        <tr>
                            <td>
                                <label for="calle">Calle:</label><br>
                                <input type="text" placeholder="Calle" id="calle" name="calle">
                            </td>
                            <td>
                                <label for="num">Num:</label><br>
                                <input type="text" placeholder="Num. exterior" id="num" name="num">
                            </td>
                            <td>
                                <label for="colonia">Colonia:</label><br>
                                <input type="text" placeholder="Colonia" name="colonia" id="colonia">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="email">E-mail:</label><br>
                                <input type="email" placeholder="E-mail">
                            </td>
                            <td>
                                <label for="cp">Código Postal:</label><br>
                                <input type="text" placeholder="C.P." id="cp" name="cp">
                            </td>
                            <td>
                                <label for="rfc">RFC:</label><br>
                                <input type="text" placeholder="RFC" name="rfc" id="rfc">
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <label for="venta">Fecha de la Venta: </label>
                                <input type="date">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>

            <fieldset>
                <legend>Datos del artículo adquirido</legend>
                <table align="center">
                    <tbody>
                        <tr>
                            <td>
                                <label for="tipo">Tipo:</label><br>
                                <select size="5" name="tipo" id="tipo">
                                    <option value="">Vestido</option>
                                    <option value="">Falda</option>
                                    <option value="">Pantalón</option>
                                    <option value="">Playera</option>
                                    <option value="">Camisa</option>
                                </select>
                            </td>
                            <td>
                                <label for="talla">Talla:</label><br>
                                <input type="checkbox" name="chico" id="chico">
                                <label for="chico">Chico</label><br>
                                <input type="checkbox" name="mediana" id="mediana">
                                <label for="mediana">Mediana</label><br>
                                <input type="checkbox" name="grande" id="grande">
                                <label for="grande">Grande</label>
                            </td>
                            <td>
                                <label for="color">Selecciona el color:</label><br>
                                <input type="color" name="color" id="color"><br><br>
                                <input type="submit" value="Enviar datos" name="enviar" id="enviar">
                                <input type="reset" value="Borrar datos" name="borrar" id="borrar">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </fieldset>
        </form>
    </body>
    </html>
